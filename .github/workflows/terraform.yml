name: 'Terraform CI/CD with Checkov'

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.7.0'
  AWS_REGION: 'us-east-1'

jobs:
  # Job 1: Ki·ªÉm tra b·∫£o m·∫≠t v√† tu√¢n th·ªß v·ªõi Checkov
  security-scan:
    name: 'Checkov Security Scan'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          pip install checkov

      - name: Run Checkov scan
        id: checkov
        run: |
          checkov --directory . \
            --framework terraform \
            --output cli \
            --output junitxml \
            --output-file-path console,checkov-report.xml \
            --soft-fail
        continue-on-error: true

      - name: Upload Checkov results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-security-report
          path: checkov-report.xml

      - name: Comment PR with Checkov results
        if: github.event_name == 'pull_request' && steps.checkov.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è Checkov security scan found compliance issues. Please review the security report in the workflow artifacts.'
            })

  # Job 2: Terraform Format v√† Validate
  terraform-validate:
    name: 'Terraform Format & Validate'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Comment PR with validation results
        if: github.event_name == 'pull_request' && (steps.fmt.outcome == 'failure' || steps.validate.outcome == 'failure')
        uses: actions/github-script@v7
        with:
          script: |
            let message = '### Terraform Validation Results\n\n';
            if ('${{ steps.fmt.outcome }}' === 'failure') {
              message += '‚ùå **Format Check Failed**\nPlease run `terraform fmt -recursive` to fix formatting.\n\n';
            } else {
              message += '‚úÖ **Format Check Passed**\n\n';
            }
            if ('${{ steps.validate.outcome }}' === 'failure') {
              message += '‚ùå **Validation Failed**\nPlease fix the validation errors.\n\n';
            } else {
              message += '‚úÖ **Validation Passed**\n\n';
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })

  # Job 3: Terraform Plan
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    needs: [security-scan, terraform-validate]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan \
            -var="allowed_ssh_cidr=${{ secrets.ALLOWED_SSH_CIDR }}" \
            -var="key_name=${{ secrets.KEY_NAME }}" \
            -var="ami_id=${{ secrets.AMI_ID }}" \
            -var="instance_type=${{ secrets.INSTANCE_TYPE }}"
        continue-on-error: true

      - name: Save Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### Terraform Plan Results
            
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # Job 4: Terraform Apply (ch·ªâ ch·∫°y khi merge v√†o main)
  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: [security-scan, terraform-validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan -no-color \
            -var="allowed_ssh_cidr=${{ secrets.ALLOWED_SSH_CIDR }}" \
            -var="key_name=${{ secrets.KEY_NAME }}" \
            -var="ami_id=${{ secrets.AMI_ID }}" \
            -var="instance_type=${{ secrets.INSTANCE_TYPE }}"

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="allowed_ssh_cidr=${{ secrets.ALLOWED_SSH_CIDR }}" \
            -var="key_name=${{ secrets.KEY_NAME }}" \
            -var="ami_id=${{ secrets.AMI_ID }}" \
            -var="instance_type=${{ secrets.INSTANCE_TYPE }}"

      - name: Terraform Output
        id: output
        run: terraform output -json > terraform-outputs.json

      - name: Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform-outputs.json

  # Job 5: Terraform Destroy (th·ªß c√¥ng trigger)
  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment: production-destroy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve \
            -var="allowed_ssh_cidr=${{ secrets.ALLOWED_SSH_CIDR }}" \
            -var="key_name=${{ secrets.KEY_NAME }}" \
            -var="ami_id=${{ secrets.AMI_ID }}" \
            -var="instance_type=${{ secrets.INSTANCE_TYPE }}"
