name: 'Terraform CI/CD with Checkov'

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.14.3'
  AWS_REGION: 'us-east-1'

permissions:
  contents: read
  issues: write

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Kiá»ƒm tra báº£o máº­t vÃ  tuÃ¢n thá»§ vá»›i Checkov
  security-scan:
    name: 'Checkov Security Scan'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          pip install checkov

      - name: Run Checkov scan
        id: checkov
        run: |
          checkov --config-file .checkov.yml \
            --output-file-path console,checkov-report.xml

      - name: Upload Checkov results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-security-report
          path: checkov-report.xml

      - name: Comment PR with Checkov results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âš ï¸ Checkov security scan found compliance issues. Please review the security report in the workflow artifacts.'
            })

  # Job 2: Terraform Format vÃ  Validate
  terraform-validate:
    name: 'Terraform Format & Validate'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Comment PR with validation results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            let message = '### Terraform Validation Results\n\n';
            if ('${{ steps.fmt.outcome }}' === 'failure') {
              message += 'âŒ **Format Check Failed**\nPlease run `terraform fmt -recursive` to fix formatting.\n\n';
            } else {
              message += 'âœ… **Format Check Passed**\n\n';
            }
            if ('${{ steps.validate.outcome }}' === 'failure') {
              message += 'âŒ **Validation Failed**\nPlease fix the validation errors.\n\n';
            } else {
              message += 'âœ… **Validation Passed**\n\n';
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })

      - name: Fail workflow if fmt failed
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "Terraform formatting check failed. Run: terraform fmt -recursive" >&2
          exit 1

  # Job 3: Terraform Plan
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    needs: [security-scan, terraform-validate]
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'plan')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan \
            -var="allowed_ssh_cidr=${{ secrets.ALLOWED_SSH_CIDR }}" \
            -var="key_name=${{ secrets.KEY_NAME }}" \
            -var="ami_id=${{ secrets.AMI_ID }}" \
            -var="instance_type=${{ secrets.INSTANCE_TYPE }}"
          terraform show -no-color tfplan > plan.txt
        continue-on-error: true

      - name: Save Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            tfplan
            plan.txt

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planText = fs.existsSync('plan.txt') ? fs.readFileSync('plan.txt', 'utf8') : '(plan output not found)';
            const output = `### Terraform Plan Results\n\n` +
              `#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`\n\n` +
              `<details><summary>Show Plan</summary>\n\n` +
              `\`\`\`terraform\n${planText}\n\`\`\`\n\n` +
              `</details>\n\n` +
              `*Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # Job 4: Terraform Apply (chá»‰ cháº¡y khi merge vÃ o main)
  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: [security-scan, terraform-validate]
    if: |
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'))
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan -no-color \
            -var="allowed_ssh_cidr=${{ secrets.ALLOWED_SSH_CIDR }}" \
            -var="key_name=${{ secrets.KEY_NAME }}" \
            -var="ami_id=${{ secrets.AMI_ID }}" \
            -var="instance_type=${{ secrets.INSTANCE_TYPE }}"

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="allowed_ssh_cidr=${{ secrets.ALLOWED_SSH_CIDR }}" \
            -var="key_name=${{ secrets.KEY_NAME }}" \
            -var="ami_id=${{ secrets.AMI_ID }}" \
            -var="instance_type=${{ secrets.INSTANCE_TYPE }}"

      - name: Terraform Output
        id: output
        run: terraform output -json > terraform-outputs.json

      - name: Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform-outputs.json

  # Job 5: Terraform Destroy (thá»§ cÃ´ng trigger)
  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.action == 'destroy'
    environment: production-destroy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve \
            -var="allowed_ssh_cidr=${{ secrets.ALLOWED_SSH_CIDR }}" \
            -var="key_name=${{ secrets.KEY_NAME }}" \
            -var="ami_id=${{ secrets.AMI_ID }}" \
            -var="instance_type=${{ secrets.INSTANCE_TYPE }}"
